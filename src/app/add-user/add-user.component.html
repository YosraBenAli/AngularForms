<div class="row">
  <div class="col-sm-10">
    <div class="card" style="border-color: #4020bf;">
      <div class="card-header" style="background-color: #4020bf; color: white;">
        <h5>Add User</h5>
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <div class="row">
            <div class="col-sm-4">
              <!--- Name Block --->
              <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control"
                       type="text"
                       id="inputName"
                       placeholder="Name">
              </div>
            </div>
            <div class="col-sm-4">
              <!--- Email Block --->
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input class="form-control"
                       type="text"
                       id="inputEmail"
                       placeholder="Email">
              </div>
            </div>
            <div class="col-sm-4">
              <!--- Phone Block --->
              <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input class="form-control"
                       type="text"
                       id="inputPhone"
                       placeholder="Phone Number">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <!--- Select gender Block --->
              <div class="form-group">
                <label for="select">Gender</label>
                <select class="form-control" id="select">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <!--- Password Block --->
            <div class="col-sm-4">
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input class="form-control"
                       type="password"
                       id="inputPassword"
                       placeholder="Password">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class="form-control"
                       type="password"
                       id="confirmPassword"
                       placeholder="Password">
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="offset-sm-8">
              <!--- Buttons Block --->
              <div class="form-group">
                <button type="reset" class="btn btn-default">
                  Cancel
                </button>&nbsp;
                <button type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

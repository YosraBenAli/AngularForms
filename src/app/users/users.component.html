<div class="container">
  <div class="col-md-12">
    <button class="btn btn-primary float-right" (click)="showForm = true;">
      <span class="fa fa-plus"></span> Add User
    </button>
    <br>
    <div *ngIf="showForm">
      <app-add-user></app-add-user>
    </div>
    <br>
    <h3>Users List</h3>
    <br>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
